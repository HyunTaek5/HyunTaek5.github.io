  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 슈퍼스터디
        link: superstudy.kr
        caption: 2022.01 - 2022.02
            # link_text: Project Website
            #        additional_links:
            #          - title:  sproogen/modern-resume-theme
            #            icon: fab fa-github
            #            url: github.com/sproogen/modern-resume-theme
            # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
            학교 생활 종합 플랫폼
        description: | # this will include new lines to allow paragraphs
            <mark>NestJs</mark> 기반의 <mark>백엔드 레거시 리팩토링</mark>
            - 기존의 GraphQL로 구성되어있던 레거시 중 JOIN이 3번 이상인 쿼리를 <mark>TypeORM Query Builder</mark>를 사용하여 Rest API 형식으로 리팩토링
            - <mark>쿼리 실행 계획의 시각화</mark>를 통한 쿼리 개선
            - JOIN이 3번 이하인 쿼리 중 <mark> 1 대 N의 관계로 인해 발생되는 슬로우 쿼리</mark>를 Data Loader 적용으로 <mark>1번의 쿼리로 개선</mark>
            - 프론트에서 처리하던 <mark>데이터 정렬/필터 로직</mark>을 백엔드 쿼리 방식으로 전환하여 <mark>프론트엔드 성능 개선</mark>
      - layout: top-middle
        title: 쉐어하우스 정보 제공 서비스(Modeul)
        link: github.com/MO-DEUL
        caption: 2020.04 - 2021.02
        additional_links:
          - title:  MO-DEUL/Mo_DEUL
            icon: fab fa-github
            url: github.com/MO-DEUL/Mo_DEUL
        quote: >
          단국대 주변 쉐어하우스 임대 업자와 수요자 사이에서 필요 정보를 제공해주는 서비스
        description: |
          <mark>Django</mark> 기반의 <mark>백엔드 개발</mark>
          - Django / Docker 기반의 CRUD 기능 중심의 API 서버 개발
          - DjangoRestFramework를 활용하여  쉐어하우스 정보 게시판, 호스트 정보, 쉐어하우스 상세 정보 제공 기능 API 구현
          - Django-seed와 Faker를 통한 개발용 fake db 생성 커맨드 구현

